<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a href="{{ post.url | relative_url }}">
                <img class="img-fluid rounded mb-5 mb-md-0" src="{{ post.thumbnail }}" alt="">
            </a>
        </div>
        <div class="col-md-6">
            <h3>{{ post.title | escape }}</h3>
            <p><span class="text-muted"> {%- assign date_format = "%d.%m.%Y" -%}{{ post.date | date: date_format }}</span></p>
            {{ post.excerpt }} <a href="{{ post.url | relative_url }}">Continue reading</a>
        </div>
    </div>
</div>
