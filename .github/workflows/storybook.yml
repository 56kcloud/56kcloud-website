name: Storybook

on: pull_request

jobs:
  component-check:
    name: Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install dependencies
        run: pnpm install -w www
      - name: Check for missing stories
        id: check
        run: echo "::set-output name=summary::$(npx tsx ./scripts/storybook-checker.ts)"
      - name: Comment PR
        run: echo ${{steps.check.outputs.summary}}
